<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Serach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"/>
    <script type="module" src="js/index.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Cat Search</h1>
        <div class="select-container">
            <div class="select-wrapper">
                <button class="dropdown-button" id="dropdown-button">請選擇品種</button>
                <div class="dropdown-options hidden"id="dropdown-options">
                    <div class="dropdown-options-option ">
                        <input type="checkbox">
                        <label class="dropdown-label">選項一</label>
                    </div>
                    <div class="dropdown-options-option">
                        <input type="checkbox">
                        <label class="dropdown-label">選項二</label>
                    </div>
                </div>
            </div>
            <!--排序-->
            <div class="select-wrapper">
                <select name="order-select" id="order-select" class="order-select">
                    <option value="DESC">由新到舊</option>
                    <option value="ASC">由舊到新</option>
                    <option value="RAND">隨機</option>
                </select>
            </div>
        </div>
        <div class="image-grid" id="image-grid">
            <div class="col" id="col1">
                <!-- <div class="card">
                    <img src="https://cdn2.thecatapi.com/images/0SxW2SQ_S.jpg" class="card-img">
                    <p>York Chocolate</p>
                </div> -->
            </div>
            <div class="col" id="col2">
                <!-- <div class="card">
                    <img src="https://cdn2.thecatapi.com/images/7_rjG2-pc.jpg" class="card-img">
                    <p>York Chocolate</p>
                </div> -->
            </div>
            <div class="col" id="col3">
                <!-- <div class="card">
                    <img src="https://cdn2.thecatapi.com/images/7pCnjXd47.jpg" class="card-img">
                    <p>York Chocolate</p>
                </div> -->
            </div>
        </div>
        <button class="load-more" id="load-more">Load more...</button>
    </div>
    <div class="drawer" id="drawer">
        <img src="https://cdn2.thecatapi.com/images/7pCnjXd47.jpg" id="drawer-img" class="drawer-img">
        <div class="drawer-name-origin">
            <h3 class="drawer-name-origin-name" id="drawer-name">British Shorthair</h3>
            <div class="drawer-name-origin-origin">
                <img src="assets/location_icon.svg" alt="">
                <span id="drawer-origin">United Kingdom</span>
            </div>
        </div>
        <div class="drawer-horizon"></div>
        <div class="drawer-age-weight">
            <div class="drawer-age-weight-data">
                <p class="drawer-age-weight-number" id="drawer-number">12-17</p>
                <p class="drawer-age-weight-label">壽命</p>
            </div>
            <div class="drawer-vertical"></div>
            <div class="drawer-age-weight-data">
                <p class="drawer-age-weight-number" id="drawer-number">5-9</p>
                <p class="drawer-age-weight-label">公斤</p>
            </div>
        </div>
        <div class="drawer-horizon"></div>
        <div class="drawer-personality">
            <p class="drawer-personality-title">性格</p>
            <div class="drawer-personality-tags" id="temperament">
                <span class="drawer-personality-tags-tag">親人</span>
                <span class="drawer-personality-tags-tag">友善</span>
                <span class="drawer-personality-tags-tag">活潑</span>
            </div>
        </div>
        <div class="drawer-stats" id="drawer-stats">
            <div class="drawer-stats-item">
                <p class="drawer-stats-item-title">智力</p>
                <div class="drawer-stats-item-bar">
                    <div class="drawer-stats-item-bar-fill"></div>
                </div>
            </div>
            <div class="drawer-stats-item">
                <p class="drawer-stats-item-title">活力</p>
                <div class="drawer-stats-item-bar">
                    <div class="drawer-stats-item-bar-fill"></div>
                </div>
            </div>
            <div class="drawer-stats-item">
                <p class="drawer-stats-item-title">親人</p>
                <div class="drawer-stats-item-bar">
                    <div class="drawer-stats-item-bar-fill"></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
